<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Susana Villegas</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Encriptador</h1>
    </header>
    <main>
        <section>
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            <div>
                <h6 class="informacion">Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">desencriptar</button>
            </div>
        </section>
        <section>
            <textarea class="mensaje" cols="30" rows="10"></textarea>
            <div>
                <button class="copiar" onclick="copiarTexto()">copiar</button>
            </div>
        </section>
    </main>
    <footer>
        <img class="logo1" src="aluraLatam.png" alt="academia"> 
        <img class="logo2" src="Oracle.png" alt="empresa">
        <p class="copyright">&copy; Copyright Encriptador - Desencriptador - 2024</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
